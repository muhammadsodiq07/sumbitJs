<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>

    <section class="section">
        <div class="mainDiv row">
         <div class="main">
           <div class="chooseDiv">
             <p class="chooseOne choose"><span class="span first">1</span> Choose title</p>
             <p class="chooseTwo choose"><span class="span second">2</span> Choose description</p>
             <p class="chooseThree choose"><span class="span third">3</span> Confirm data</p>
           </div>
         </div>
         <div class="lookShow">
               <p class="showTitle">Choose Title content</p>
               <div class="buttons row">
                 <button class="btn back">Back</button>
                  <button class="btn noBack">No, go Back</button>
                  <button class="btn ahead">Yes, go ahead</button>
                 <button class="btn btnSubmit">Submit title</button>
                 <button class="btn btnDescrip">Submit description</button>
               </div>
         </div>
         </div> 
    </section>












    <script src="js/main.js"></script>
  </body>
</html>
